<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>La Pig Dice</title>
  </head>
  <body>

    <div class="start-menu container">
      <div class="transbox">
        <h1 class="kichwa">Pig dice is the game to play!</h1>
        <div class = "jumbotron">
        <p><strong>The subject of gambling is all encompassing. It combines man's natural play instinct with his desire to know about his fate and his future.</strong></p>
        <p class="quote">~Franz Rosenthal</p>
      </div>
      </div>
    </div>

    <div class="player-console container">
        <div class = "row">
          <div id = "lefty" class = "sidebar">
          <div class="col-md-6">
            <h2>Player 1: <span id = "player1Name"><span></h2>
              <h4>Roll Score</h4>
              <p class="rollscore1"></p>
              <h4>Summation</h4>
              <p class="summation1"></p>

              <button id="player1-roll" class="btn-success btn">Roll</button>
              <button id="player1-hold" class="btn-success btn">Hold</button>
              <h4>Total Score</h4>
              <p class="results1"></p>
          </div>
        </div>
        <div id = "righty" class = "sidebar">
          <div class="col-md-6">
          <h2>Player 2: <span id = "player2Name"><span></h2>
            <h4>Roll Score</h4>
            <p class="rollscore2"></p>
            <h4>Summation</h4>
            <p class="summation2"></p>
            <button id="player2-roll" class="btn-danger btn">Roll</button>
            <button id="player2-hold" class="btn-danger btn">Hold</button>
            <h4>Total Score</h4>
            <p class="results2"></p>
        </div>
        </div>
         <button id="new-game" class="btn-danger warning">New Game</button>
        </div>
      </div>



  </body>
</html>
